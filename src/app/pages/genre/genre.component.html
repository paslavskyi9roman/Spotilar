<app-header></app-header>
<hr />
<h1>Albums of {{ selectedGenre }}</h1>
<div class="wrapper">
  <div class="album-grid">
    <div *ngFor="let album of albums">
      <div
        class="album"
        [ngStyle]="{
          backgroundImage: 'url(' + album.image['3']['#text'] + ')'
        }"
      >
        <div class="text">
          <h4>{{ album.name }},</h4>
          <h5>by {{ album.artist.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
