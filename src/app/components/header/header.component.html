<nav>
  <div class="left">
    <a routerLink="/">Back</a>
    <input type="text" (keydown)="submitHandler($event)" />
  </div>
  <div class="right">
    <p>{{ likesCounter }}</p>
    <app-liked></app-liked>
  </div>
</nav>

<div class="grid">
  <div *ngFor="let song of songs">
    <div class="searchResults">
      <div class="text">
        <h4>{{ song.name }},</h4>
        <h5>by {{ song.artist }}</h5>
      </div>
    </div>
  </div>
</div>
